services:
  - type: web
    name: may-store-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: may-store-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: "30d"
      - key: COOKIE_EXPIRE
        value: "30"
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
    plan: free
    region: oregon
    healthCheckPath: /api/health
